<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Canım Annem 🌷🌹</title>
<style>
html,body{
  margin:0; padding:0;
  height:100%; width:100%;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:#ffd6e8;
  color:#fff;
}

/* Ekranlar */
.screen{position:fixed; inset:0; display:none;}
.show{display:flex; align-items:center; justify-content:center;}

/* 1) GİRİŞ */
#welcome h1{
  font-size:clamp(36px,8vw,60px);
  color:#a60044;
  animation:fadeOut 3s 2s forwards;
}
@keyframes fadeOut{
  0%{opacity:1;}100%{opacity:0; visibility:hidden;}
}

/* 2) MEKTUP */
#letterScreen{background:#ffe4ef;}
.envelope{
  width:min(80vw,300px);
  height:min(55vw,200px);
  background:white;
  border:3px solid #a60044;
  border-radius:10px;
  box-shadow:0 0 40px rgba(0,0,0,0.2);
  cursor:pointer;
}

/* 3) SİNEMATİK YAZI */
#scrollScreen{
  background:radial-gradient(circle at center, #8b0045 0%, #250010 100%);
  color:white;
}
.scrollText{
  position:absolute;
  width:100%;
  text-align:center;
  bottom:-100%;
  text-shadow:0 4px 12px rgba(0,0,0,0.8);
  font-size:clamp(30px,7vw,70px);
  font-weight:800;
  line-height:1.4;
  padding:0 1rem;
  animation:scrollUp 20s linear forwards;
}
@keyframes scrollUp{
  0%{bottom:-100%;}
  100%{bottom:120%;}
}

/* 4) MENÜ */
#menu{
  flex-direction:column;
  gap:20px;
  background:linear-gradient(180deg,#ffbed8,#ffcce3);
  text-align:center;
  color:#a60044;
}
.menu-btn{
  background:white;
  border:3px solid #ff73b3;
  border-radius:25px;
  box-shadow:0 8px 30px rgba(255,100,160,0.4);
  padding:25px 40px;
  font-size:clamp(24px,6vw,34px);
  font-weight:700;
  width:80%;
  max-width:400px;
  transition:transform .2s;
}
.menu-btn:active{transform:scale(.95);}
</style>
</head>
<body>

<!-- GİRİŞ -->
<section id="welcome" class="screen show">
  <h1>Canım Annem 🌷🌹</h1>
</section>

<!-- MEKTUP -->
<section id="letterScreen" class="screen">
  <div class="envelope" id="envelope" title="Dokun açmak için"></div>
</section>

<!-- SİNEMATİK YAZI -->
<section id="scrollScreen" class="screen">
  <div class="scrollText" id="scrollText"></div>
</section>

<!-- MENÜ -->
<section id="menu" class="screen">
  <h2 style="font-size:clamp(30px,7vw,60px);margin:0;">💖 Ana Menü 💖</h2>
  <button class="menu-btn">📸 Anılar</button>
  <button class="menu-btn">🍰 Tarifler</button>
  <button class="menu-btn">💬 Notlarım</button>
  <button class="menu-btn">🎵 Müzik</button>
  <button class="menu-btn">🌹 Bugün Mesaj</button>
</section>

<script>
const message = [
  "Anne...",
  "Gülüşün evimizin ışığı,",
  "sesin içimin huzuru.",
  "Kalbim seninle güç buluyor.",
  "Her sabah 'iyi ki varsın' diyorum.",
  "Seni çok seviyorum 💖"
];

function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('show'));
  document.getElementById(id).classList.add('show');
}

// 1) 3 saniye sonra zarf gelsin
setTimeout(()=>{ show('letterScreen'); },3000);

// 2) Zarf tıklanınca karanlık yazı sahnesine geç
document.getElementById('envelope').addEventListener('click',()=>{
  show('scrollScreen');
  const scroll = document.getElementById('scrollText');
  scroll.innerHTML = message.map(line=>`<div>${line}</div>`).join('<br>');
  scroll.addEventListener('animationend',()=>{
    show('menu');
  });
});
</script>
</body>
</html>
