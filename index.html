<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Canım Annem 💐</title>
<style>
/* ---- RENKLER ---- */
:root{
  --bordo: #4a0d2a;         /* sabit bordo arka plan */
  --koyuKrem: #f7e9d8;      /* metin rengi */
  --pembeGolge: #ff8fb3;    /* metin gölgesi */
  --logoPembe: #ff9ec6;
  --logoCizgi: #ffcfe0;
  --logoPariltı: rgba(255, 158, 198, .35);
}

/* genel */
html,body{margin:0;height:100%;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:var(--bordo);color:var(--koyuKrem);overflow:hidden}

/* ekran katmanları */
.screen{position:fixed; inset:0; display:none; align-items:center; justify-content:center}
.show{display:flex}

/* 1) GİRİŞ – DAİRE LOGO */
#splash{background:var(--bordo)}
.logoWrap{
  position:relative; width:min(86vw, 420px); aspect-ratio:1/1;
  display:grid; place-items:center;
}
.circle{
  width:100%; height:100%; border-radius:50%;
  background: radial-gradient(120% 120% at 50% 30%, #5f183a 0%, #4a0d2a 60%, #3a0920 100%);
  border:4px solid var(--logoCizgi);
  box-shadow:
    0 0 26px var(--logoPariltı),
    inset 0 0 24px rgba(255,255,255,.08);
  animation: pulse 2.2s ease-in-out infinite;
}
@keyframes pulse{
  0%,100%{ transform:scale(1); box-shadow:0 0 26px var(--logoPariltı), inset 0 0 24px rgba(255,255,255,.08) }
  50%{ transform:scale(1.03); box-shadow:0 0 46px var(--logoPariltı), inset 0 0 32px rgba(255,255,255,.10) }
}
.logoText{
  position:absolute; text-align:center; line-height:1.04; font-weight:900; letter-spacing:.6px;
  color:#fff; text-shadow: 0 6px 18px rgba(0,0,0,.55), 0 0 2px #fff;
}
.logoTop{ font-size: clamp(34px, 8vw, 64px); transform:translateY(-28%) }
.logoBottom{ font-size: clamp(40px, 9.5vw, 76px); transform:translateY(28%) }
.spark{
  position:absolute; width:10px; height:10px; border-radius:50%;
  background:var(--logoPembe); filter:blur(.4px); opacity:.9;
  box-shadow:0 0 12px var(--logoPembe), 0 0 22px var(--logoPembe);
  animation: float 3s linear infinite;
}
@keyframes float{
  from{ transform:translate(var(--sx,0), var(--sy,0)) scale(1) ; opacity:.95 }
  to  { transform:translate(calc(var(--sx,0) * 1.4), calc(var(--sy,0) * -1.4)) scale(.7); opacity:.15 }
}

/* 2) MESAJ EKRANI */
#message{background:var(--bordo); padding:4vw}
.msg{
  max-width: min(92vw, 1100px);
  margin:auto; text-align:center;
  font-weight:900; letter-spacing:.6px; line-height:1.18;
  /* çok büyük ve görünür: */
  font-size: clamp(36px, 8.8vw, 94px);
  color: var(--koyuKrem);
  text-shadow:
     0 0 0 var(--pembeGolge),
     0 .06em 0 var(--pembeGolge),
     .02em .1em .06em rgba(0,0,0,.45);
  animation: fadeIn .9s ease both;
}
@keyframes fadeIn{ from{opacity:0; transform:translateY(10px)} to{opacity:1; transform:translateY(0)} }

/* erişilebilirlik: hareket azalt */
@media (prefers-reduced-motion: reduce){
  .circle,.spark{ animation:none }
  .msg{ animation:none }
}
</style>
</head>
<body>

<!-- 1) Splash / Logo -->
<section id="splash" class="screen show" aria-label="Giriş logosu">
  <div class="logoWrap">
    <div class="circle"></div>
    <div class="logoText logoTop">Canım</div>
    <div class="logoText logoBottom">Annem 💐</div>

    <!-- birkaç ışıltı -->
    <div class="spark" style="--sx:-90px; --sy:40px; top:18%; left:20%"></div>
    <div class="spark" style="--sx:80px; --sy:60px; top:22%; right:18%"></div>
    <div class="spark" style="--sx:-70px; --sy:70px; bottom:18%; left:24%"></div>
    <div class="spark" style="--sx:60px; --sy:40px; bottom:22%; right:22%"></div>
  </div>
</section>

<!-- 2) Mesaj (mektup yok, sadece metin) -->
<section id="message" class="screen" aria-label="Açılış mesajı">
  <div class="msg" id="msgText">
    Anne…<br>
    Kalbimin en sıcak yeri,<br>
    senin adın.<br>
    İyi ki varsın. 💖
  </div>
</section>

<script>
/* Splash -> 3.4 sn sonra Mesaj ekranına geç */
const SPLASH_MS = 3400;  // 3–4 sn arası
setTimeout(()=>{
  document.getElementById('splash').classList.remove('show');
  document.getElementById('message').classList.add('show');
}, SPLASH_MS);

/* Mesaj metnini değiştirmek istersen: */
window.setOpeningText = function(lines){
  document.getElementById('msgText').innerHTML = lines.join('<br>');
};
/* örnek kullanım:
   setOpeningText(["Anne…","Gözlerin gülünce","evim aydınlanır.","Seni seviyorum 💖"]);
*/
</script>
</body>
</html>
