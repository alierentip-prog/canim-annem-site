/* Arama */
function search(q){
  const term = q.trim().toLowerCase();
  if(!term) return [];
  return DATA.filter(it=>{
    const hay = (it.title+" "+it.desc+" "+it.tags.join(" ")).toLowerCase();
    return term.split(/\s+/).every(w=>hay.includes(w));
  });
}

/* SonuÃ§larÄ± Ã§iz */
function render(list){
  const el = document.getElementById("results");
  el.innerHTML = "";
  if(!list.length){
    el.innerHTML = `<div class="card" style="grid-column:1/-1">SonuÃ§ bulunamadÄ±. BaÅŸka bir kelime dene.</div>`;
    return;
  }
  list.forEach(it=>{
    const card = document.createElement("article");
    card.className = "card";
    card.innerHTML = `
      <h3>${it.title}</h3>
      <p>${it.desc}</p>
      <div class="tagbox">${it.tags.map(t=>`<span class="tag">#${t}</span>`).join("")}</div>
      <a class="more" href="${it.url}">Tarife git â†’</a>
    `;
    el.appendChild(card);
  });
}

/* UI: parametreden doldur, buton/enter Ã§alÄ±ÅŸtÄ±r */
const qInput = document.getElementById("q");
const goBtn  = document.getElementById("go");
function doSearch(){
  const q = qInput.value;
  const found = search(q);
  render(found);
  const url = new URL(location.href);
  url.searchParams.set("q", q);
  history.replaceState(null, "", url.toString());
}
goBtn.addEventListener("click", doSearch);
qInput.addEventListener("keydown", e=>{ if(e.key==="Enter") doSearch(); });
