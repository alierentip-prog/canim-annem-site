<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Canƒ±m Annem ‚Ä¢ Logo</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
<style>
:root{
  --bordo:#2A0114;
  --pembe:#F18AB9;
  --beyaz:#FFFFFF;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;overflow:hidden;background:var(--bordo)}
.layer{position:fixed;inset:0}

/* Baloncuklar */
#bubbles { z-index:0; }
.b {
  position:absolute;border-radius:50%;
  background:radial-gradient(circle, #fff8 0 40%, #fff2 60%, #fff0 70%);
  animation: drift linear infinite;
  mix-blend-mode:screen;
}
@keyframes drift{
  from { transform:translate(var(--sx),var(--sy)) }
  to   { transform:translate(var(--ex),var(--ey)) }
}

/* Logo */
#logo { z-index:1; display:grid; place-items:center; }
.stage {
  position:relative; width:min(90vw, 500px); aspect-ratio:1/1; border-radius:50%;
}
.ring {
  position:absolute; inset:10%; border-radius:50%;
  border:4px solid var(--beyaz);
  box-shadow:0 0 22px #fff3 inset, 0 0 18px #fff2;
}
.arc, .arc2 {
  position:absolute; inset:-2%; border-radius:50%;
  border:6px solid transparent;
}
.arc { border-top-color:var(--pembe); border-left-color:var(--pembe); animation:spin 6s linear infinite; }
.arc2{ border-bottom-color:var(--pembe); border-right-color:var(--pembe); animation:spinR 8s linear infinite; opacity:.9 }
@keyframes spin{ to{ transform:rotate(360deg) } }
@keyframes spinR{ to{ transform:rotate(-360deg) } }

/* Yazƒ± */
.center {
  position:absolute; inset:0; display:grid; place-items:center; text-align:center;
  font-family:"Cinzel", serif; color:var(--beyaz);
  text-shadow:0 2px 0 #0006, 0 0 14px #fff4;
}
.center .top{font-weight:900; font-size:clamp(38px,8vw,54px)}
.center .bottom{font-weight:900; font-size:clamp(48px,9.5vw,66px)}
.center .flower{font-size:clamp(28px,6vw,40px)}

/* Parƒ±ldayan yƒ±ldƒ±zlar */
.orbit, .orbit2 { position:absolute; inset:4%; border-radius:50%; animation:spin 9s linear infinite; }
.orbit2{ inset:20%; animation:spinR 7s linear infinite; }
.star{
  position:absolute; top:-8px; left:50%; width:14px; height:14px;
  background:radial-gradient(circle, #fff 0 35%, #fff8 60%, #fff0 70%);
  border-radius:50%; filter:drop-shadow(0 0 6px #fff);
}
.star.small{ width:10px; height:10px }

/* Fla≈ü ge√ßi≈ü */
.flash{
  position:fixed; inset:0; background:#fff; opacity:0; pointer-events:none; z-index:3;
}
.fadeOut { animation: fade .7s ease forwards; }
@keyframes fade{ to{ opacity:1 } }
#logo { animation: appear .6s ease both, vanish .6s ease 3.8s forwards }
@keyframes appear{ from{ opacity:0; transform:scale(.95) } to{ opacity:1; transform:scale(1) } }
@keyframes vanish{ to{ opacity:0; transform:scale(1.05) } }
</style>
</head>
<body>

<div id="bubbles" class="layer"></div>

<div id="logo" class="layer">
  <div class="stage">
    <div class="arc"></div>
    <div class="arc2"></div>
    <div class="ring"></div>

    <div class="orbit"><div class="star"></div></div>
    <div class="orbit2"><div class="star small"></div></div>

    <div class="center">
      <div class="top">CANIM</div>
      <div class="bottom">ANNEM</div>
      <div class="flower">üíê</div>
    </div>
  </div>
</div>

<div id="flash" class="flash"></div>

<script>
(function(){
  const host = document.getElementById('bubbles');
  for(let i=0;i<40;i++){
    const el=document.createElement('div');
    el.className='b';
    const s=12+Math.random()*32;
    el.style.width=el.style.height=s+'px';
    el.style.left=Math.random()*100+'vw';
    el.style.top=Math.random()*100+'vh';
    const ang=Math.random()*Math.PI*2;
    const dist=60+Math.random()*220;
    const ang2=ang+(Math.random()>.5?1:-1)*(Math.PI/2+Math.random());
    el.style.setProperty('--sx',Math.cos(ang)*-dist+'px');
    el.style.setProperty('--sy',Math.sin(ang)*-dist+'px');
    el.style.setProperty('--ex',Math.cos(ang2)*dist+'px');
    el.style.setProperty('--ey',Math.sin(ang2)*dist+'px');
    el.style.animationDuration=(12+Math.random()*14)+'s';
    el.style.animationDelay=(Math.random()*-10)+'s';
    host.appendChild(el);
  }
})();
setTimeout(()=>{document.getElementById('flash').classList.add('fadeOut');},3800);
setTimeout(()=>{location.href='slayt.html';},4500);
</script>
</body>
</html>
